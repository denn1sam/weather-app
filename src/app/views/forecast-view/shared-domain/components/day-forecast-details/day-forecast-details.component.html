<h2>Details for: {{ currentDay.dt_txt | cardDate }}</h2>
<mat-card class="day-forecast" color="primary">
  <weather-app-day-forecast-small
    *ngFor="let hourForecast of dayForecastList"
    [weather]="hourForecast"
    [mode]="forecastInfoType.Time"
    class="forecast-card">
  </weather-app-day-forecast-small>
</mat-card>
